<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Hepta+Slab|Livvic|Lora|Manjari|Oswald|Poppins|Roboto|Roboto+Slab&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
	<div class="contain">
		<div class="panel">
			<div class="panel-logo">
				<img src="login-rocket.png" draggable="false">
			</div>
			<div class="panel-header">
				IT Group IS
			</div>
			<div class="panel-body"> 
				<form method="post">
					<div class="login-control">
						<input class="login-input" type="text" placeholder="Email">
					</div>
					<div class="login-control">
						<input class="login-input" type="text" placeholder="Пароль">
					</div>
					<div class="login-control login-remember">
						<input type="checkbox" class="chk" id="remember">
						<label for="remember">Запомнить меня</label>
					</div>
					<div class="login-control">
						<input type="submit" class="login-button" value="Войти">
					</div>
				</form>
			</div>
		</div>
		<div class="login-copyright">
			&copy;ТОО "IT Group Kazakhstan"
		</div>
	</div>	
</body>
</html>
